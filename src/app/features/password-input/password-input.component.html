<div class="password-input-holder">
  <div class="password-input-box">
    <p class="password-input-title">Type master password</p>
    <input #passwordInput type="password" />
    <button class="password-input-button" (click)="login($event)">Verify</button>
    <div class="password-input-status-box">
      <p class="password-input-status-text">Password status:</p>
      <p class="password-input-status-tag">unknown</p>
    </div>
  </div>
</div>
